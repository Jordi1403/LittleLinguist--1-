
<table mat-table [dataSource]="categories">
  <!-- Define columns -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let category">{{ category.name }}</td>
  </ng-container>

  <ng-container matColumnDef="words">
    <th mat-header-cell *matHeaderCellDef>Number of Words</th>
    <td mat-cell *matCellDef="let category">{{ category.words.length }}</td>
  </ng-container>

  <ng-container matColumnDef="lastChange">
    <th mat-header-cell *matHeaderCellDef>Date of Last Change</th>
    <td mat-cell *matCellDef="let category">{{ category.lastChange | date }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let category">
      <button mat-icon-button (click)="editCategory(category)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteCategory(category)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Add more columns as needed -->

  <tr mat-header-row *matHeaderRowDef="['name', 'words', 'lastChange', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'words', 'lastChange', 'actions']"></tr>
</table>

<button mat-raised-button (click)="addNewCategory()">Add New Category</button>
